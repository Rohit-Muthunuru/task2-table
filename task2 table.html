<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,th,td{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>fruit name</th>
            <th>Type</th>
            <th colspan="3">feature</th>
            <th>recommended</th>
        </tr>
        <tr>
            <td rowspan="6">Watermelon</td>
            <td rowspan="6">melon</td>
            <td rowspan="3">color</td>
            <td>outer</td>
            <td>green</td>
            <td>black green</td>
        </tr>
        <tr>
            <td>inner</td>
            <td>red</td>
            <td>red</td>
        </tr>
        <tr>
            <td>seed</td>
            <td>black</td>
            <td>seedless</td>
        </tr>
        <tr>
            <td rowspan="2">water</td>
            <td>sweet</td>
            <td>50%</td>
            <td>80%</td>
        </tr>
        <tr>
            <td>sour</td>
            <td>20%</td>
            <td>10%</td>
        </tr>
        <tr>
            <td>weight</td>
            <td>body wt</td>
            <td>400gm</td>
            <td>500gm</td>
        </tr>
    </table>
</body>
</html>
